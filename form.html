<body class="bodyoflogin">
<div class="mainblocklogin centered">
    <div class="container">
        <div class="row AppModal">
            
            <div class="col-md-12 col-lg-8 col-xl-8 AppModal-form">
                <div class="AppModal-form-brand">
                 <a href="work.html">
                    <img
                    class="AppModal-form-brand-name"
                    src="https://passsecurity.s3.amazonaws.com/pass-sec-black.png"
                />
                
                 </a>   
                </div>
                <form class="AppModal-form-form" id="appform">
                    <input
                        type="text"
                        class="form-control AppModal-form-form-input" id="name"
                        placeholder="Name" name = "Name" required
                    /><input
                        type="email"
                        class="form-control AppModal-form-form-input" id="email"
                        placeholder="Email Address" name = "email" required
                    />
                    <input
                        type="password" 
                        class="form-control AppModal-form-form-input" id="pass"
                        placeholder="Password" name = "password" required
                    />
                    <input
                        type="number"
                        class="form-control AppModal-form-form-input" id="age"
                        placeholder="Age" name = "Age" required
                    />
                    <input
                        type="number" 
                        class="form-control AppModal-form-form-input" id="cn"
                        placeholder="Contact Number" name = "contact" required
                    />
                    <input
                        type="text"
                        class="form-control AppModal-form-form-input" id="lf"
                        placeholder="Location From" name = "LocationFrom" required
                    />
                    <input
                        type="text"
                        class="form-control AppModal-form-form-input"
                        placeholder="Location To" name = "LocationTO" required id="lt"
                    />
                    <div class="form-group" style="margin-left: 98px;">
                        <b>Upload your image</b>
                        <b class="imgload"></b>
                        <input id="photo"class="file"type="file" name="mainimage" 
                        value="" onchange="getfile()"> 
                        <br> <br>
                    </div>
                   
                    <div>
                        <input
                            class="btn btn-primary AppModal-button AppModal-options-App"
                            type="submit" value="Submit Data"
                            style="margin-left: auto;margin-right: auto;"
                        />
                    </div>
                </form>
                <div class="load"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
